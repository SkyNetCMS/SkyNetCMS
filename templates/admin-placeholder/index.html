<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNetCMS Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            margin: 1.5rem 0;
        }
        .status p {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }
        .status .highlight {
            color: #00d4ff;
            font-weight: 600;
        }
        .badge {
            display: inline-block;
            background: #7b2cbf;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SkyNetCMS Admin</h1>
        <div class="status">
            <p>Authentication: <span class="highlight">Success</span></p>
            <p>OpenCode Integration: <span class="highlight">Coming in M3</span></p>
        </div>
        <p>The AI-powered admin panel will be available soon.</p>
        <p><a href="/">Back to site</a></p>
        <span class="badge">Milestone 2 Complete</span>
    </div>
</body>
</html>
