<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNetCMS - Admin Setup</title>
    <link rel="icon" type="image/svg+xml" href="/sn_admin/assets/favicon.svg">
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Inline SVG logo icon -->
            <svg class="logo-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
                    <line x1="32" y1="32" x2="48" y2="20"/>
                    <line x1="32" y1="32" x2="48" y2="44"/>
                    <line x1="32" y1="32" x2="16" y2="32"/>
                    <line x1="48" y1="20" x2="48" y2="44"/>
                </g>
                <polygon points="32,22 40,27 40,37 32,42 24,37 24,27" fill="#00d4ff" fill-opacity="0.15" stroke="#00d4ff" stroke-width="2"/>
                <polygon points="48,12 54,16 54,24 48,28 42,24 42,16" fill="#00d4ff" fill-opacity="0.1" stroke="#00d4ff" stroke-width="1.5"/>
                <polygon points="48,36 54,40 54,48 48,52 42,48 42,40" fill="#00d4ff" fill-opacity="0.1" stroke="#00d4ff" stroke-width="1.5"/>
                <polygon points="16,24 22,28 22,36 16,40 10,36 10,28" fill="#00d4ff" fill-opacity="0.1" stroke="#00d4ff" stroke-width="1.5"/>
                <g fill="#00d4ff">
                    <circle cx="32" cy="32" r="3"/>
                    <circle cx="48" cy="20" r="2.5"/>
                    <circle cx="48" cy="44" r="2.5"/>
                    <circle cx="16" cy="32" r="2.5"/>
                </g>
                <circle cx="32" cy="32" r="6" fill="#00d4ff" fill-opacity="0.2"/>
            </svg>
            <h1>SkyNet<span class="accent">CMS</span></h1>
            <p>Create your admin account to get started</p>
        </div>

        <div class="sn-alert sn-alert-error" id="errorMessage"></div>
        <div class="sn-alert sn-alert-success" id="successMessage"></div>

        <form id="registerForm" autocomplete="off">
            <div class="sn-form-group">
                <label class="sn-label" for="username">Username</label>
                <input 
                    class="sn-input"
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="Enter your username"
                >
            </div>

            <div class="sn-form-group">
                <label class="sn-label" for="password">Password</label>
                <input 
                    class="sn-input"
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    placeholder="Enter your password"
                >
                <p class="sn-help-text">Minimum 8 characters</p>
            </div>

            <div class="sn-form-group">
                <label class="sn-label" for="confirmPassword">Confirm Password</label>
                <input 
                    class="sn-input"
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    autocomplete="new-password"
                    placeholder="Confirm your password"
                >
            </div>

            <button type="submit" id="submitBtn" class="sn-btn sn-btn-primary">
                Create Admin Account
            </button>
        </form>

        <div class="sn-footer">
            This is a one-time setup. After registration,<br>
            you'll use these credentials to access the admin panel.
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
