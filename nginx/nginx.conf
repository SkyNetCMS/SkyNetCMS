# ============================================
# SkyNetCMS - Main Nginx Configuration
# ============================================

# Run worker processes as www-data (not nobody)
# This avoids Docker Desktop on macOS issues with the nobody user
user www-data www-data;

worker_processes auto;
error_log /dev/stderr warn;
pid /run/openresty.pid;

events {
    worker_connections 1024;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;

    sendfile on;
    keepalive_timeout 65;

    # Security settings
    server_tokens off;
    client_max_body_size 10m;

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Lua module path for custom scripts
    lua_package_path "/etc/nginx/lua/?.lua;;";
    
    # Shared dictionary for rate limiting (1MB = ~10k entries)
    lua_shared_dict rate_limit 1m;
    
    # Shared dictionary for dev server state management
    lua_shared_dict dev_server 64k;

    # Initialize dev server idle monitor (runs in one worker only)
    init_worker_by_lua_block {
        -- Only run timer in one worker (worker 0) to avoid duplicates
        if ngx.worker.id() == 0 then
            local function idle_check(premature)
                if premature then return end
                
                local ok, err = pcall(function()
                    local devserver = require("devserver")
                    devserver.stop_if_idle()
                end)
                
                if not ok then
                    ngx.log(ngx.ERR, "devserver idle check error: ", err)
                end
            end
            
            -- Run idle check every 60 seconds
            local ok, err = ngx.timer.every(60, idle_check)
            if not ok then
                ngx.log(ngx.ERR, "Failed to create devserver idle timer: ", err)
            else
                ngx.log(ngx.INFO, "Dev server idle monitor started (60s interval)")
            end
        end
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
