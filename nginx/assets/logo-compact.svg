<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 24" fill="none">
  <!-- SkyNetCMS Compact Logo - For toolbar/header use -->
  <!-- Height: 24px optimized -->
  
  <!-- Icon (scaled to 24x24) -->
  <g transform="translate(0, 0) scale(0.375)">
    <!-- Connection lines -->
    <g stroke="#00d4ff" stroke-width="2" stroke-linecap="round" opacity="0.6">
      <line x1="32" y1="32" x2="48" y2="20"/>
      <line x1="32" y1="32" x2="48" y2="44"/>
      <line x1="32" y1="32" x2="16" y2="32"/>
      <line x1="48" y1="20" x2="48" y2="44"/>
    </g>
    
    <!-- Center hexagon -->
    <polygon 
      points="32,22 40,27 40,37 32,42 24,37 24,27" 
      fill="#00d4ff" 
      fill-opacity="0.15"
      stroke="#00d4ff" 
      stroke-width="2.5"
    />
    
    <!-- Top-right hexagon -->
    <polygon 
      points="48,12 54,16 54,24 48,28 42,24 42,16" 
      fill="#00d4ff" 
      fill-opacity="0.1"
      stroke="#00d4ff" 
      stroke-width="2"
    />
    
    <!-- Bottom-right hexagon -->
    <polygon 
      points="48,36 54,40 54,48 48,52 42,48 42,40" 
      fill="#00d4ff" 
      fill-opacity="0.1"
      stroke="#00d4ff" 
      stroke-width="2"
    />
    
    <!-- Left hexagon -->
    <polygon 
      points="16,24 22,28 22,36 16,40 10,36 10,28" 
      fill="#00d4ff" 
      fill-opacity="0.1"
      stroke="#00d4ff" 
      stroke-width="2"
    />
    
    <!-- Neural nodes -->
    <g fill="#00d4ff">
      <circle cx="32" cy="32" r="4"/>
      <circle cx="48" cy="20" r="3"/>
      <circle cx="48" cy="44" r="3"/>
      <circle cx="16" cy="32" r="3"/>
    </g>
  </g>
  
  <!-- Text: "SkyNet" in white -->
  <text x="28" y="17" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="14" 
    font-weight="700" 
    fill="#ffffff"
    letter-spacing="-0.3">SkyNet</text>
  
  <!-- Text: "CMS" in cyan -->
  <text x="82" y="17" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="14" 
    font-weight="700" 
    fill="#00d4ff">CMS</text>
</svg>
