<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- SkyNetCMS Favicon - Simplified hexagonal network -->
  <!-- Optimized for 16x16 and 32x32 display -->
  
  <!-- Background circle (optional, for contrast) -->
  <circle cx="16" cy="16" r="15" fill="#0f0f1a"/>
  
  <!-- Simplified connection lines -->
  <g stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
    <line x1="16" y1="16" x2="24" y2="10"/>
    <line x1="16" y1="16" x2="24" y2="22"/>
    <line x1="16" y1="16" x2="8" y2="16"/>
  </g>
  
  <!-- Center hexagon -->
  <polygon 
    points="16,11 20,13.5 20,18.5 16,21 12,18.5 12,13.5" 
    fill="#00d4ff" 
    fill-opacity="0.2"
    stroke="#00d4ff" 
    stroke-width="1.5"
  />
  
  <!-- Neural nodes -->
  <g fill="#00d4ff">
    <circle cx="16" cy="16" r="2.5"/>
    <circle cx="24" cy="10" r="2"/>
    <circle cx="24" cy="22" r="2"/>
    <circle cx="8" cy="16" r="2"/>
  </g>
</svg>
