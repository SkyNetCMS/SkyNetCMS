<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNetCMS Admin</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* 
         * Custom styles for service-injector elements
         * These override the default service-injector styles
         */
        
        /* Style the floating window header to include our toolbar */
        #si-window {
            border-radius: 8px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
        }

        /* Custom toolbar inside the floating window */
        .sn-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #1a1a2e;
            border-bottom: 1px solid #2a2a4a;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            height: 40px;
            /* Allow drag events to pass through to #si-header underneath */
            pointer-events: none;
        }

        .sn-toolbar-title {
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            /* Keep pointer-events none so drag passes through to #si-header */
            pointer-events: none;
            cursor: move;
            /* Prevent text selection */
            user-select: none;
            -webkit-user-select: none;
        }

        .sn-toolbar-actions {
            display: flex;
            gap: 4px;
            /* Re-enable pointer events for action buttons */
            pointer-events: auto;
        }

        .sn-toolbar-btn {
            background: transparent;
            border: 1px solid #3a3a5a;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .sn-toolbar-btn:hover {
            background: #2a2a4a;
            color: #fff;
            border-color: #4a4a6a;
        }

        .sn-toolbar-btn:active {
            background: #3a3a5a;
        }

        .sn-toolbar-btn[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sn-toolbar-close {
            background: transparent;
            border: 1px solid #3a3a5a;
            color: #ccc;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            padding: 4px 10px;
            margin-left: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            pointer-events: auto;
            line-height: 1;
        }

        .sn-toolbar-close:hover {
            background: #4a2a2a;
            color: #ff8888;
            border-color: #6a3a3a;
        }

        /* Offset the iframe content to account for toolbar */
        #si-window iframe {
            margin-top: 40px !important;
            height: calc(100% - 40px) !important;
        }
    </style>
</head>
<body>
    <!-- 
        SkyNetCMS Admin Dashboard
        
        Uses service-injector in wrapper mode:
        - Main iframe: Shows the live website preview (/)
        - Floating window: Shows OpenCode AI interface (/sn_admin/oc/)
    -->

    <!-- service-injector library (CDN) -->
    <script 
        id="service-injector" 
        src="https://unpkg.com/service-injector/dist/index.iife.js"
        data-wrapper-mode="true"
        data-wrapper-url="/"
        data-url="/sn_admin/oc/"
        data-position="right"
        data-offset="50%"
        data-window-width="520px"
        data-window-height="75%"
        data-window-right="20px"
        data-window-top="20px"
        data-draggable="true"
        data-resizable="true"
        data-dockable="true"
        data-hide-tab="false"
    ></script>

    <script>
        // Wait for service-injector to initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Give service-injector time to create elements
            setTimeout(initializeAdminDashboard, 100);
        });

        function initializeAdminDashboard() {
            // Open window by default
            if (typeof siOpenWindow === 'function') {
                siOpenWindow();
            }

            // Add custom toolbar to the floating window
            addToolbarToWindow();
        }

        function addToolbarToWindow() {
            const siWindow = document.getElementById('si-window');
            if (!siWindow) {
                // Retry if window not ready yet
                setTimeout(addToolbarToWindow, 100);
                return;
            }

            // Check if toolbar already exists
            if (siWindow.querySelector('.sn-toolbar')) {
                return;
            }

            // Create toolbar element
            const toolbar = document.createElement('div');
            toolbar.className = 'sn-toolbar';
            toolbar.innerHTML = `
                <div class="sn-toolbar-title">
                    <span>SkyNetCMS AI</span>
                </div>
                <div class="sn-toolbar-actions">
                    <button class="sn-toolbar-btn" onclick="refreshMainPreview()" title="Refresh website preview">
                        <span>&#8635;</span> Refresh
                    </button>
                    <button class="sn-toolbar-btn" onclick="selectElement()" title="Select element (coming soon)" disabled>
                        <span>&#9678;</span> Select
                    </button>
                    <button class="sn-toolbar-close" onclick="siToggleWindow()" title="Close window">X</button>
                </div>
            `;

            // Insert toolbar at the beginning of the window
            siWindow.insertBefore(toolbar, siWindow.firstChild);
        }

        // Refresh the main website preview iframe
        function refreshMainPreview() {
            if (typeof siRefreshMain === 'function') {
                siRefreshMain();
            }
        }

        // Placeholder for future element selector feature
        function selectElement() {
            // Future phase: Allow user to click on an element in the preview
            // and provide that context to the AI
            console.log('Element selector - coming in future phase');
        }

        // Expose functions globally for debugging
        window.refreshMainPreview = refreshMainPreview;
        window.selectElement = selectElement;
    </script>
</body>
</html>
