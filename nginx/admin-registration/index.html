<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNetCMS - Admin Setup</title>
    <link rel="icon" type="image/svg+xml" href="/sn_admin/assets/favicon.svg">
    <style>
        /* ===== SkyNetCMS Design Tokens ===== */
        :root {
            /* Background Colors */
            --sn-bg-primary:     #0f0f1a;
            --sn-bg-secondary:   #1a1a2e;
            --sn-bg-tertiary:    #16213e;
            --sn-bg-elevated:    #1e2a4a;
            
            /* Accent Colors */
            --sn-accent:         #00d4ff;
            --sn-accent-hover:   #33ddff;
            --sn-accent-active:  #00a8cc;
            --sn-accent-muted:   #0099b8;
            --sn-accent-subtle:  rgba(0, 212, 255, 0.1);
            
            /* Text Colors */
            --sn-text-primary:   #ffffff;
            --sn-text-secondary: #a0aec0;
            --sn-text-muted:     #718096;
            --sn-text-inverse:   #1a1a2e;
            
            /* Border Colors */
            --sn-border:         #2a2a4a;
            --sn-border-hover:   #3a3a5a;
            --sn-border-focus:   #00d4ff;
            
            /* Status Colors */
            --sn-success:        #48bb78;
            --sn-success-bg:     rgba(72, 187, 120, 0.1);
            --sn-error:          #f56565;
            --sn-error-bg:       rgba(245, 101, 101, 0.1);
            
            /* Shadows */
            --sn-shadow-lg:      0 8px 16px rgba(0, 0, 0, 0.4);
            --sn-shadow-xl:      0 20px 60px rgba(0, 0, 0, 0.5);
            --sn-shadow-glow:    0 0 20px rgba(0, 212, 255, 0.3);
            
            /* Spacing */
            --sn-space-2:  8px;
            --sn-space-3:  12px;
            --sn-space-4:  16px;
            --sn-space-5:  20px;
            --sn-space-6:  24px;
            --sn-space-8:  32px;
            --sn-space-10: 40px;
            
            /* Border Radius */
            --sn-radius-md:  8px;
            --sn-radius-lg:  12px;
            --sn-radius-xl:  16px;
            
            /* Typography */
            --sn-font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            --sn-text-xs:   12px;
            --sn-text-sm:   14px;
            --sn-text-base: 16px;
            --sn-text-3xl:  28px;
        }

        /* ===== Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== Page Layout ===== */
        body {
            font-family: var(--sn-font-sans);
            background: 
                radial-gradient(at 20% 80%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(at 80% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, var(--sn-bg-primary) 0%, var(--sn-bg-tertiary) 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--sn-space-5);
        }

        /* ===== Card Container ===== */
        .container {
            background: var(--sn-bg-secondary);
            border: 1px solid var(--sn-border);
            border-radius: var(--sn-radius-xl);
            box-shadow: var(--sn-shadow-xl);
            padding: var(--sn-space-10);
            width: 100%;
            max-width: 420px;
        }

        /* ===== Logo Section ===== */
        .logo {
            text-align: center;
            margin-bottom: var(--sn-space-8);
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin-bottom: var(--sn-space-4);
        }

        .logo h1 {
            font-size: var(--sn-text-3xl);
            color: var(--sn-text-primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo h1 .accent {
            color: var(--sn-accent);
        }

        .logo p {
            color: var(--sn-text-secondary);
            font-size: var(--sn-text-sm);
            margin-top: var(--sn-space-2);
        }

        /* ===== Form Elements ===== */
        .form-group {
            margin-bottom: var(--sn-space-5);
        }

        label {
            display: block;
            color: var(--sn-text-secondary);
            font-weight: 500;
            margin-bottom: var(--sn-space-2);
            font-size: var(--sn-text-sm);
        }

        input {
            width: 100%;
            padding: var(--sn-space-3) var(--sn-space-4);
            background: var(--sn-bg-primary);
            color: var(--sn-text-primary);
            border: 2px solid var(--sn-border);
            border-radius: var(--sn-radius-md);
            font-size: var(--sn-text-base);
            font-family: var(--sn-font-sans);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input::placeholder {
            color: var(--sn-text-muted);
        }

        input:focus {
            outline: none;
            border-color: var(--sn-border-focus);
            box-shadow: 0 0 0 3px var(--sn-accent-subtle);
        }

        input.error {
            border-color: var(--sn-error);
        }

        input.error:focus {
            box-shadow: 0 0 0 3px var(--sn-error-bg);
        }

        .password-requirements {
            font-size: var(--sn-text-xs);
            color: var(--sn-text-muted);
            margin-top: var(--sn-space-2);
        }

        /* ===== Alert Messages ===== */
        .error-message {
            background: var(--sn-error-bg);
            border: 1px solid var(--sn-error);
            color: var(--sn-error);
            padding: var(--sn-space-3) var(--sn-space-4);
            border-radius: var(--sn-radius-md);
            margin-bottom: var(--sn-space-5);
            font-size: var(--sn-text-sm);
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .success-message {
            background: var(--sn-success-bg);
            border: 1px solid var(--sn-success);
            color: var(--sn-success);
            padding: var(--sn-space-3) var(--sn-space-4);
            border-radius: var(--sn-radius-md);
            margin-bottom: var(--sn-space-5);
            font-size: var(--sn-text-sm);
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        /* ===== Primary Button ===== */
        button {
            width: 100%;
            padding: var(--sn-space-3) var(--sn-space-5);
            background: linear-gradient(135deg, var(--sn-accent) 0%, var(--sn-accent-active) 100%);
            color: var(--sn-text-inverse);
            border: none;
            border-radius: var(--sn-radius-md);
            font-size: var(--sn-text-base);
            font-weight: 600;
            font-family: var(--sn-font-sans);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: var(--sn-shadow-glow);
        }

        button:active {
            transform: translateY(0);
        }

        button:focus {
            outline: none;
            box-shadow: var(--sn-shadow-glow), 0 0 0 3px var(--sn-accent-subtle);
        }

        button:disabled {
            background: var(--sn-text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ===== Footer ===== */
        .footer {
            text-align: center;
            margin-top: var(--sn-space-6);
            color: var(--sn-text-muted);
            font-size: var(--sn-text-xs);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Inline SVG logo icon -->
            <svg class="logo-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
                    <line x1="32" y1="32" x2="48" y2="20"/>
                    <line x1="32" y1="32" x2="48" y2="44"/>
                    <line x1="32" y1="32" x2="16" y2="32"/>
                    <line x1="48" y1="20" x2="48" y2="44"/>
                </g>
                <polygon points="32,22 40,27 40,37 32,42 24,37 24,27" fill="#00d4ff" fill-opacity="0.15" stroke="#00d4ff" stroke-width="2"/>
                <polygon points="48,12 54,16 54,24 48,28 42,24 42,16" fill="#00d4ff" fill-opacity="0.1" stroke="#00d4ff" stroke-width="1.5"/>
                <polygon points="48,36 54,40 54,48 48,52 42,48 42,40" fill="#00d4ff" fill-opacity="0.1" stroke="#00d4ff" stroke-width="1.5"/>
                <polygon points="16,24 22,28 22,36 16,40 10,36 10,28" fill="#00d4ff" fill-opacity="0.1" stroke="#00d4ff" stroke-width="1.5"/>
                <g fill="#00d4ff">
                    <circle cx="32" cy="32" r="3"/>
                    <circle cx="48" cy="20" r="2.5"/>
                    <circle cx="48" cy="44" r="2.5"/>
                    <circle cx="16" cy="32" r="2.5"/>
                </g>
                <circle cx="32" cy="32" r="6" fill="#00d4ff" fill-opacity="0.2"/>
            </svg>
            <h1>SkyNet<span class="accent">CMS</span></h1>
            <p>Create your admin account to get started</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="Enter your username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    placeholder="Enter your password"
                >
                <p class="password-requirements">Minimum 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    autocomplete="new-password"
                    placeholder="Confirm your password"
                >
            </div>

            <button type="submit" id="submitBtn">Create Admin Account</button>
        </form>

        <div class="footer">
            This is a one-time setup. After registration,<br>
            you'll use these credentials to access the admin panel.
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            successMessage.classList.remove('visible');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('visible');
            errorMessage.classList.remove('visible');
        }

        function hideMessages() {
            errorMessage.classList.remove('visible');
            successMessage.classList.remove('visible');
        }

        function clearFieldErrors() {
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
        }

        function validateForm() {
            clearFieldErrors();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!username) {
                usernameInput.classList.add('error');
                showError('Username is required');
                return false;
            }

            if (username.length < 3) {
                usernameInput.classList.add('error');
                showError('Username must be at least 3 characters');
                return false;
            }

            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                usernameInput.classList.add('error');
                showError('Username can only contain letters, numbers, underscores, and hyphens');
                return false;
            }

            if (!password) {
                passwordInput.classList.add('error');
                showError('Password is required');
                return false;
            }

            if (password.length < 8) {
                passwordInput.classList.add('error');
                showError('Password must be at least 8 characters');
                return false;
            }

            if (password !== confirmPassword) {
                confirmPasswordInput.classList.add('error');
                showError('Passwords do not match');
                return false;
            }

            return true;
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            if (!validateForm()) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const formData = new URLSearchParams();
                formData.append('username', usernameInput.value.trim());
                formData.append('password', passwordInput.value);
                formData.append('confirmPassword', confirmPasswordInput.value);

                const response = await fetch('/sn_admin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/sn_admin/';
                    }, 1500);
                } else {
                    showError(data.error || 'Registration failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Admin Account';
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });

        // Real-time password match validation
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && this.value !== passwordInput.value) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        // Real-time password length validation
        passwordInput.addEventListener('input', function() {
            if (this.value && this.value.length < 8) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
            // Also check confirm field
            if (confirmPasswordInput.value && confirmPasswordInput.value !== this.value) {
                confirmPasswordInput.classList.add('error');
            } else {
                confirmPasswordInput.classList.remove('error');
            }
        });
    </script>
</body>
</html>
